<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory #5</title>

    <style>
        * {
        margin: 0; padding: 0;
        box-sizing: border-box;
        }

        body {
            background-color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        h3, p {
            font: 20px 'Courier New', Courier, monospace;
            color: #fff;
        }

        h3 {
            font-weight: 700;
        }

        h1 {
            margin: 30px 0;
        }

        #container {
            width: 100%;
            padding: 10px;
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 20px;
        }

        #container .box {
            min-width: 170px;   height: 250px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid #000;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: 0.3s;
        }

        #container .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 15px rgba(0, 0, 0, 0.5);
        }

        .box:nth-child(1) {background-color: blue;}
        .box:nth-child(2) {background-color: red;}
        .box:nth-child(3) {background-color: green;}
        .box:nth-child(4) {background-color: yellow;}
        .box:nth-child(5) {background-color: violet;}
        .box:nth-child(6) {background-color: orange;}
        .box:nth-child(7) {background-color: pink;}
        .box:nth-child(8) {background-color: black;}
        .box:nth-child(9) {background-color: brown;}
        .box:nth-child(10) {background-color:darkslategray;}

    </style>
</head>
<body>

    <h1>EVOLUTION OF POGRAMMING LANGUANGES</h1>
    
    <div id="container">

        <div class="box">
            <h3>1950s</h3>
            <p>Assembly Language</p>
        </div>

        <div class="box">
            <h3>1950s</h3>
            <p>Fortran</p>
        </div>

        <div class="box">
            <h3>1960s</h3>
            <p>Lisp</p>
        </div>

         <div class="box">
            <h3>1970s</h3>
            <p>C</p>
        </div>

        <div class="box">
            <h3>1980s</h3>
            <p>C++</p>
        </div>

        <div class="box">
            <h3>1990s</h3>
            <p>Python</p>
        </div>

        <div class="box">
            <h3>1995</h3>
            <p>Java</p>
        </div>  
        
        <div class="box">
            <h3>1995</h3>
            <p>JavaScript</p>
        </div>
        
        <div class="box">
            <h3>2000s</h3>
            <p>C#</p>
        </div>

        <div class="box">
            <h3>2009</h3>
            <p>Go</p>
        </div>

    </div>
</body>
</html>
